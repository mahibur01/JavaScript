<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Speech to Text Generator</title>

<body>
  <h1 class="headerText">Speech to Text Generator, <span> SAY 'HELLO'</span></h1>
  <form class="textPlace" action="">
    <input type="text" id="input" placeholder="Enter your voice">
    <i id="microphone" class="button fa fa-microphone-alt"></i>
    <br>
    <button type="reset" class="resetButton" id="resetData" onclick="resetFun()">
      Reset <i class="fa fa-refresh"></i> 
    </button>
  </form>

  <h3>This small JavaScript project by <span>Mahibur Rahman</span></h3>


  <!-- JavaScript Includes -->
  <script src="app.js"></script>

</body>

</html>
