<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="tracking_area">
        <div class="inner_tracking title">
            <h2 class="health">How are you filling?</h2>
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking">
                <i class="fas fa-heartbeat"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter" data-target="75">0</span> bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter" data-target="8">0</span> hrs</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-cocktail"></i>
                <h5>Water</h5>
                <p><span class="counter" data-target="10">0</span> Glasses</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-walking"></i>
                <h5>Steps</h5>
                <p><span class="counter" data-target="1000">0</span> fst</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
